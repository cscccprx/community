<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/community.css">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <title th:text="${question.title}"></title>
</head>

<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-xs-12 col-sm-12 col-md-12 ">
            <h4 th:text="${question.title}"></h4>
            <span class="text-desc">
                作者：<span th:text="${question.user.name}"></span>&nbsp;&nbsp;|
                阅读数：<span th:text="${question.viewCount}"></span>&nbsp;&nbsp;|
                发布时间：<span th:text="${#dates.format(question.gmtCreate,'dd MMMM YYYY')}"></span>
            </span>
            <hr>
            <div class="col-lg-12 col-xs-12 col-sm-12 col-md-12">
                <span th:text="${question.description}"></span>
            </div>
            <hr class="col-lg-12 col-xs-12 col-sm-12 col-md-12 ">
            <a th:href="@{'/publish/'+${question.id}}" class="community-menu" th:if="${session.user != null && session.user.getId() == question.creator}">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true">编辑</span>
            </a>
        </div>


        <div class="col-lg-3 col-xs-12 col-sm-12 col-md-12">
            <div class="list-group section">
                <div class="col-lg-12 col-xs-12 col-sm-12 col-md-12">
                    <h4>发起人</h4>
                    <div class="media" >
                        <div class="media-left">
                            <a href="#">
                                <img class="media-object img-circle media-object-change"
                                     th:src="${question.user.avatarUrl}" >
                            </a>
                        </div>
                        <div class="media-body">
                            <h5 class="media-heading" >
                                <span  th:text="${question.user.name}"></span>
                            </h5>
                        </div>
                    </div>
                </div>
                <hr class="col-lg-12 col-xs-12 col-sm-12 col-md-12">
                <div class="col-lg-12 col-xs-12 col-sm-12 col-md-12">
                    <h4>相关问题</h4>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
