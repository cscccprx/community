<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/community.css">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <title>发现-码匠社区</title>
</head>

<body >
<nav class="navbar navbar-default">
<!--    导航栏-->
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">码匠社区</span>

            </button>
            <a class="navbar-brand" href="#">码匠社区</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索话题">
                </div>
                <button type="submit" class="btn btn-default">提问</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <!--/*@thymesVar id="user" type"*/-->
                <!--/*@thymesVar id="user" type="com.alibaba."*/-->
                <li><a href="/publish">发布</a></li>
                <li th:if="${session.user==null}"><a href="https://github.com/login/oauth/authorize?client_id=74a1e16659cdef0235ae&redirect_uri=http://localhost:8080/callback&scope=user&state=1">登录</a></li>
                <li th:if="${session.user!=null}" class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}"><span class="caret"></span>我</a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
<!--    输入框-->
</nav>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-xs-12 col-sm-12 col-md-12 "  >
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true">发起</span></h2>
            <hr>

            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">问题标题（简明扼要）:</label>
                    <input type="text" class="form-control" name="title" th:value="${title}" id="title" placeholder="问题描述...">
                </div>
                <div class="form-group">
                    <label for="description">问题补充（必填，请参照右侧提示）:</label>
                    <textarea name="description" id="description" th:text="${description}"  class="form-control" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签:</label>
                    <input type="text" class="form-control"  th:value="${tag}" id="tag" name="tag" placeholder="输入标签，以，号分隔">
                    <span class="alert alert-danger alert-change" th:if="${error!=null}" th:text="${error}"></span>
                    <button type="submit" class="btn btn-success btn-publish">提交</button>
                </div>
            </form>
        </div>

        <div class="col-lg-3 col-xs-12 col-sm-12 col-md-12">
            <h3>问题发起指南</h3>
            * 问题标题：请用简洁的语言描述您发布的问题，不超过25字
            * 问题补充：详细补充您的问题的内容，并确保问题描述的清晰直观，并提供一些相关资料
            * 选择标签：选择一个或者多个合适的标签，用逗号隔开，每隔标签不超过10个字
        </div>
    </div>
</div>
</body>
</html>
