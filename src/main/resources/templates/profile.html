<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/community.css">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <title th:text="${sectionName}"></title>
</head>

<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-xs-12 col-sm-12 col-md-12 ">
            <h2 th:text="${sectionName}"></h2>
            <hr>
<!--            我的问题-->
            <div class="col-lg-9 col-xs-12 col-sm-12 col-md-12 " th:if="${section == 'questions'}">
                <div class="media" th:each="question : ${questions}">
                    <div class="media-body">
                        <h4 class="media-heading"><a th:href="@{'/question/'+${question.id}}"
                                                     th:text="${question.title}"></a></h4>
                        <span th:text="${question.description}"></span><br>
                        <span class="text-desc">
                        <span th:text="${question.commentCount}"></span>个回复 ●
                        <span th:text="${question.viewCount}"></span>次浏览 ●
                        <span th:text="${#dates.format(question.gmtCreate,'yyyy-mm-dd')}"></span>
                        <a th:href="@{'/publish/'+${question.id}}" class="community-menu"
                           th:if="${session.user != null && session.user.getId() == question.creator}">&nbsp;
                            <span class="glyphicon glyphicon-pencil profile-size" aria-hidden="true">编辑</span>
                        </a>
                    </span>
                    </div>
                </div>
                <!--                        显示分页-->
                <nav>
                    <ul class="pagination">
                        <li>
                            <a th:if="${not isFirstPage}"
                               th:href="@{'/profile/'+${action}(pageNum=${pageNum-1},pageSize=${pageSize})}"
                               aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                            <a th:if="${isFirstPage}" href="javascript:void(0);" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>

                        <li th:each="pageNo : ${#numbers.sequence(1, totalPages)}">
                            <a th:if="${pageNum eq pageNo}" href="javascript:void(0);">
                                <span th:text="${pageNo}"></span>
                            </a>

                            <a th:if="${not (pageNum eq pageNo)}"
                               th:href="@{'/profile/'+${action}(pageNum=${pageNo},pageSize=${pageSize})}">
                                <span th:text="${pageNo}"></span>
                            </a>
                            &nbsp;
                        </li>

                        <li>
                            <a th:if="${not isLastPage}"
                               th:href="@{'/profile/'+${action}(pageNum=${pageNum+1},pageSize=${pageSize})}"
                               aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                            <a th:if="${isLastPage}" href="javascript:void(0);" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
<!--    回复内容-->
            <div class="col-lg-9 col-xs-12 col-sm-12 col-md-12 " th:if="${section == 'replies'}">

<!--                -->
                <div class="media" th:each="notification : ${questions}">
                    <div class="media-body">
                        <p class="media-heading" >
                            <span th:text="${notification.notifierName+' '+notification.typeName +' '}"></span>
                            <a th:href="@{'/notification/'+${notification.id}}" th:text="${notification.outerTitle}"></a>
                            <span class="label label-danger" th:if="${notification.status == 0}">未读</span>
                        </p>
                    </div>
                </div>
                <nav>
                    <ul class="pagination">
                        <li>
                            <a th:if="${not isFirstPage}"
                               th:href="@{'/profile/'+${action}(pageNum=${pageNum-1},pageSize=${pageSize})}"
                               aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                            <a th:if="${isFirstPage}" href="javascript:void(0);" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>

                        <li th:each="pageNo : ${#numbers.sequence(1, totalPages)}">
                            <a th:if="${pageNum eq pageNo}" href="javascript:void(0);">
                                <span th:text="${pageNo}"></span>
                            </a>

                            <a th:if="${not (pageNum eq pageNo)}"
                               th:href="@{'/profile/'+${action}(pageNum=${pageNo},pageSize=${pageSize})}">
                                <span th:text="${pageNo}"></span>
                            </a>
                            &nbsp;
                        </li>

                        <li>
                            <a th:if="${not isLastPage}"
                               th:href="@{'/profile/'+${action}(pageNum=${pageNum+1},pageSize=${pageSize})}"
                               aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                            <a th:if="${isLastPage}" href="javascript:void(0);" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

        </div>

        <!--右侧框-->
        <div class="col-lg-3 col-xs-12 col-sm-12 col-md-12">
            <div class="list-group section">
                <a href="/profile/questions"
                   th:class="${section == 'questions'? 'active list-group-item':'list-group-item'}">我的问题</a>
                <a href="/profile/replies"
                   th:class="${section == 'replies'? 'active list-group-item':'list-group-item'}">
                    最新回复
                    <span class="badge" th:text="${session.unreadCount}" th:if="${session.unreadCount!=0}"></span>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
